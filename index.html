<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>AJAX Messaging Project</title>
    <style>
      html, body {
        height: 100%;
        margin: 0px;
        padding: 0px;
        background-color: gainsboro;
      }
      #controlPanel {
        background-color: whitesmoke;
        height: 100%;
        float: left;
      }
      #reportArea {
        background-color: gainsboro;
        height: 100%;
        overflow-x: auto;
        overflow-y: auto;
      }
      .panelTitle {
        padding: 0;
        margin: 0;
        color: black;
        text-align: center;
        font-weight: 700;
        padding: 2px;
      }
      #checkMessagesToPanel {
        border: 2px solid black;
        position: relative;
      }
      #checkMessagesFromPanel{

        border: 2px solid black;
        border-top: 0px solid black;
        position: relative;
      }
      #newUserPanel {
        border: 2px solid black;
        border-top: 0px solid black;
        position: relative;
      }
      #newMessagePanel {
        border: 2px solid black;
        border-top: 0px solid black;
        position: relative;
      }
      input[type=text] {
        width: 150px;
        position: absolute;
        right: 0px;
      }
      input[type=password] {
        width: 150px;
        position: absolute;
        right: 0px;
      }
      #indiv {
        padding: 2px;
      }
    </style>  </head>
  <body>
    <div id="controlPanel">
		
      <div id="checkMessagesToPanel">
        <p class="panelTitle">Messages To Panel</p>
        <form action="javascript:checkMessagesTo();" method="post">
          <div id="indiv">
            To: <input type="text" name="username" placeholder="Username" id="usernameCMT"></input><br>
          </div>
          <div id="indiv">
            <input type="submit"></input>
          </div>
        </form>
      </div>
      
      <div id="checkMessagesFromPanel">
        <p class="panelTitle">Messages From Panel</p>
        <form action="javascript:checkMessagesFrom();" method="post">
          <div id="indiv">
            From: <input type="text" name="username" placeholder="Username" id="usernameCMF"></input><br>
          </div>
          <div id="indiv">
            <input type="submit"></input>
          </div>
        </form>
      </div>
      
      <div id="newMessagePanel">
        <p class="panelTitle">New Message Panel</p>
        <form action="javascript:newMessage();" method="post">
          <div id="indiv">
            From: <input type="text" name="from" placeholder="From" id="fromNM"></input>
          </div>
          <div id="indiv">
            To: <input type="text" name="to" placeholder="Recipient(s)" id="toNM"></input>
          </div>
          <div id="indiv">
            Body:<br>
          <textarea rows=6 cols=30 name="message" maxlength="1000" id="messageNM"></textarea>
          </div>
          <div id="indiv">
            <input type="submit"></input>
          </div>
          <div id="indiv">
            <button type="button" onclick="information()">Information</button>
          </div>
        </form>
      </div>
      
      <div id="newUserPanel">
        <p class="panelTitle">New User Panel</p>
        <form action="javascript:newUser();" method="post">
          <div id="indiv">
            Username: <input type="text" name="username" placeholder="Username" id="usernameNU"></input>
          </div>
          <div id="indiv">
            Password: <input type="password" name="password" placeholder="Password" id="passwordNU"></input>
          </div>
          <div id="indiv">
            Email: <input type="text" name="email" placeholder="Email" id="emailNU"></input>
          </div>
          <div id="indiv">
            <input type="submit"></input>
          </div>
        </form>
      </div>
    
    </div>
    
    <div id="reportArea">
      AJAX Request Output 
    </div>
  </body>
  <script>
    function sendAjax(url) {
        let xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function() {
            if(xhr.readyState == 4 && xhr.status == 200){
                let reportArea = document.getElementById('reportArea');
                reportArea.innerHTML = xhr.responseText;
                
            }
        }

        xhr.open("GET", url, true);

        xhr.send(null);
        
    }

    function checkMessagesTo() {
      username = document.getElementById("usernameCMT").value;
      let url = "checkMessagesTo.php?username=" + username;
      sendAjax(url);
    }

    function checkMessagesFrom() {
      username = document.getElementById("usernameCMF").value;
      let url = "checkMessagesFrom.php?username=" + username;
      sendAjax(url);
    }

    function newMessage() {
      from = document.getElementById("fromNM").value;
      to = document.getElementById("toNM").value;
      message = document.getElementById("messageNM").value;
      let url = "newMessage.php?from=" + from + "&to=" + to + "&message=" + message;
      sendAjax(url);
    }

    function newUser() {
      username = document.getElementById("usernameNU").value;
      password = document.getElementById("passwordNU").value;
      email = document.getElementById("emailNU").value;
      let url = "newUser.php?username=" + username + "&password=" + password + "&email=" + email;
      sendAjax(url);
    }
    
    function information() {
      alert("Send Message to Multiple Recipients Separating by Comma Space\nExample: 'user1, user2, user3'");
    }

  </script>
</html>
